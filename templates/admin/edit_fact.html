{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit Fact</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ fact.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ fact.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Fact</button>
    </form>
</div>
{% endblock %}
