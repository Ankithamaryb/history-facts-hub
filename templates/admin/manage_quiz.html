{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Quiz</h2>

    <a href="{{ url_for('add_quiz') }}" class="btn btn-success mb-3">Add New Question</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q.id }}</td>
                <td>{{ q.question }}</td>
                <td>{{ q.option1 }}</td>
                <td>{{ q.option2 }}</td>
                <td>{{ q.option3 }}</td>
                <td>{{ q.answer }}</td>
                <td>
                    <a href="{{ url_for('edit_quiz', quiz_id=q.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_quiz', quiz_id=q.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
