{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Quiz Question</h2>
    <form method="POST">
        <div class="form-group">
            <label>Question</label>
            <input type="text" name="question" class="form-control" value="{{ quiz.question }}" required>
        </div>
        <div class="form-group">
            <label>Option 1</label>
            <input type="text" name="option1" class="form-control" value="{{ quiz.option1 }}" required>
        </div>
        <div class="form-group">
            <label>Option 2</label>
            <input type="text" name="option2" class="form-control" value="{{ quiz.option2 }}" required>
        </div>
        <div class="form-group">
            <label>Option 3</label>
            <input type="text" name="option3" class="form-control" value="{{ quiz.option3 }}" required>
        </div>
        <div class="form-group">
            <label>Answer</label>
            <input type="text" name="answer" class="form-control" value="{{ quiz.answer }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
{% endblock %}
