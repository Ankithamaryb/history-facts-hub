{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome, {{ username }}</h1>
    <p>Select a section to explore:</p>
    <ul>
        <li><a href="{{ url_for('facts') }}">Facts</a></li>
        <li><a href="{{ url_for('information') }}">Information</a></li>
        <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>

    <div class="row mt-4">
        {% for fact in facts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ fact.title }}</h5>
                    <p class="card-text">{{ fact.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
