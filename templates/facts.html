{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Historical Facts</h2>
    <div class="row">
        {% for fact in facts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ fact.title }}</h3>
                    <p class="card-text">{{ fact.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
