{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Historical Facts</h2>

    <!-- Add Fact Button -->
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('user_add_fact') }}" class="btn btn-primary">Add a Fact</a>
    </div>

    <!-- List of Facts -->
    {% for fact in facts %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">{{ fact.title }}</h5>
            <p class="card-text">{{ fact.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
