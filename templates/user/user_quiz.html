{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Take the Quiz</h2>
    <form method="POST" action="{{ url_for('submit_quiz') }}">
        {% for q in questions %}
        <div class="mb-4">
            <p><strong>{{ loop.index }}. {{ q[1] }}</strong></p>
            <div><input type="radio" name="question_{{ q[0] }}" value="{{ q[2] }}"> {{ q[2] }}</div>
            <div><input type="radio" name="question_{{ q[0] }}" value="{{ q[3] }}"> {{ q[3] }}</div>
            <div><input type="radio" name="question_{{ q[0] }}" value="{{ q[4] }}"> {{ q[4] }}</div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
